<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <main>
        <p>Please reach out to us using the form below.</p>
        <form>
            <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Your Full Name" required><br><br>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="example@domain.com" required><br><br>
    
    <label for="message">Message:</label><br>
    <textarea id="message" name="message" placeholder="Write your message here..." rows="5" cols="30" required></textarea><br><br>
    
    <button type="submit">Submit</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Contact Page</p>
    </footer>
</body>
</html>
